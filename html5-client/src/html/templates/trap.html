<tr data-trap-id="{{trapUID}}">
  <td class="col-xs-4">{{trapName}}</td>
  <td class="col-xs-2">
    <div class="input-group">
      <span class="form-control">{{trapValue}}</span>
      <span class="input-group-addon">{{trapUnits}}</span>
    </div>
  </td>
  <td class="col-xs-2">
    <button type="button" class="btn btn-default" id="{{trapUID}}_delete">
      <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" id="{{trapUID}}_reset">
      <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
    </button>
  </td>
  <td class="col-xs-2">
    <div>
      <span class="glyphicon glyphicon-exclamation-sign" id="{{trapUID}}_led"></span>
    </div>
  </td>
</tr>
